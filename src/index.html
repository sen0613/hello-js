<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>jQuery Adventures</title>

</head>
<body>

<h1>Where do you want to go?</h1>
<h2>Travel Destinations</h2>
<p>Plan your next adventure.</p>
<ul id="destinations">
    <li class="vacation">
        <h2>London</h2>
        <button>Get Price</button>
    </li>
    <li>Paris</li>
    <li>Barcelona</li>
    <li>Interlaken</li>
    <li class="promo">Venice</li>
    <li>
        <span>0</span>원
    </li>
</ul>
<form id="myForm" data-price="562">
    수량: <input type="text" size="3">개 (개당 562원)
    ajax 요청: <input type="button" value="요청합니다.">
</form>

<div id="resultDiv"></div>

<form id="payment">
    결제 금액: <input type="text" size="6"> 원
</form>

<script src="scripts/jquery-3.2.1.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
